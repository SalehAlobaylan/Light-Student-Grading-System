<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css">
    <title>Add Student</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-light">
        <div class="container">
            <a class="navbar-brand" href="/front-end/index.html">
                <img src="/images/logo.png" alt="Logo" style="width: 40px;">
            </a>
            <h6>CS346 Course</h6>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/front-end/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/front-end/add.html">Add Student</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="mt-4 text-center">Add Student</h1>
        <form id="add-student-form" class="mt-4">
            <div class="form-group">
                <label for="studentId">Student ID</label>
                <input type="text" class="form-control" id="studentId" required>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="quiz">Quiz</label>
                <input type="number" class="form-control" id="quiz" required>
            </div>
            <div class="form-group">
                <label for="midterm">Midterm</label>
                <input type="number" class="form-control" id="midterm" required>
            </div>
            <div class="form-group">
                <label for="project">Project</label>
                <input type="number" class="form-control" id="project" required>
            </div>
            <div class="form-group">
                <label for="finalexam">Final Exam</label>
                <input type="number" class="form-control" id="finalexam" required>
            </div>
            <button type="submit" class="btn btn-primary form-control" >Add Student</button>
        </form>
    </div>

    <script>
        document.getElementById('add-student-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const studentId = document.getElementById('studentId').value;
            const name = document.getElementById('name').value;
            const quiz = parseInt(document.getElementById('quiz').value);
            const midterm = parseInt(document.getElementById('midterm').value);
            const project = parseInt(document.getElementById('project').value);
            const finalexam = parseInt(document.getElementById('finalexam').value);

            await fetch('/add', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ studentId, name, quiz, midterm, project, finalexam })
            });

            window.location.href = '/front-end/index.html';
        });
    </script>
</body>
</html>
